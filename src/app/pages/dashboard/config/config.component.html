<div class="text-white">
    <div class="banner-info">
        <h1><b> Configuración de la Cuenta </b></h1>
        <i class="bi bi-person-bounding-box user-img text-secondary"></i>
        <p class="text-dark">
            User Name: &ensp; <b> {{ userInfo.userName }} </b>
        </p>
        <p class="text-dark">
            ID: &ensp; <b> {{ userInfo.id }}</b>
        </p>
        <p class="text-dark">
            Sponsor link: &ensp; <b> //TODO agregar sponsor</b>
        </p>
        <div class="opcion-btn">
            <button type="button" class="btn btn-update" (click)="changeFields()">
        Actualizar información
      </button>
            <button type="button" class="btn bg-secondary text-light" (click)="changePassword()">
        Restablecer Contraseña
      </button>
        </div>
    </div>
    <div>
        <h2 class="mt-3 ml-5"><b> Información del perfil. </b></h2>
        <div class="profile" *ngIf="!flagPass">
            <form [formGroup]="formProfile" class="bg-form px-5 pb-3 rounded-lg">
                <!-- Fila de formulario -->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="nombres">Nombres: </label>
                            <input [ngClass]="{ edit: update, view: !update }" type="text" class="form-control" formControlName="nombres" id="nombres" required />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="apellidos">Apellidos: </label>
                            <input [ngClass]="{ edit: update, view: !update }" type="text" class="form-control" formControlName="apellidos" id="apellidos" required />
                        </div>
                    </div>
                </div>
                <!-- Fin fila de formulario -->
                <!-- Fila de formulario -->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="fechaNacimiento">Fecha de Nacimiento:
              </label>
                            <input [ngClass]="{ edit: update, view: !update }" type="date" class="form-control" formControlName="fechaNacimiento" id="fechaNacimiento" required />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="documento">No. de Documento (Se Deja??):
              </label>
                            <input [ngClass]="{ edit: update, view: !update }" type="text" class="form-control" formControlName="documento" id="documento" required />
                        </div>
                    </div>
                </div>
                <!-- Fin fila de formulario -->
                <!-- Fila de formulario -->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="pais">País: </label>
                            <input [ngClass]="{ edit: update, view: !update }" type="text" class="form-control" formControlName="pais" id="pais" required />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="ciudad">Ciudad: </label>
                            <input [ngClass]="{ edit: update, view: !update }" type="text" class="form-control" formControlName="ciudad" id="ciudad" required />
                        </div>
                    </div>
                </div>
                <!-- Fin fila de formulario -->
                <!-- Fila de formulario -->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="direccion">Dirección: </label>
                            <input [ngClass]="{ edit: update, view: !update }" type="text" class="form-control" formControlName="direccion" id="direccion" required />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="telefono">Teléfono: </label>
                            <input [ngClass]="{ edit: update, view: !update }" type="number" class="form-control" formControlName="telefono" id="telefono" required />
                        </div>
                    </div>
                </div>
                <!-- Fin fila de formulario -->
                <!-- Fila de formulario -->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="referido">Sponsor (SE DEJA O SE QUITA?):
              </label>
                            <input [ngClass]="{ edit: update, view: !update }" type="text" class="form-control" formControlName="referido" id="referido" required />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="codigoPostal">Codigo Postal: </label>
                            <input [ngClass]="{ edit: update, view: !update }" type="text" class="form-control" formControlName="codigoPostal" id="codigoPostal" required />
                        </div>
                    </div>
                </div>
                <!-- Fin fila de formulario -->
                <!-- Fila de formulario -->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="userName">Nombre de Usuario (PUEDE QUITARSE):
              </label>
                            <input [ngClass]="{ edit: update, view: !update }" type="text" class="form-control" formControlName="userName" id="userName" required />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="mail">Correo Electronico: </label>
                            <input [ngClass]="{ edit: update, view: !update }" type="text" class="form-control" formControlName="mail" id="mail" required />
                        </div>
                    </div>
                </div>
                <!-- Fin fila de formulario -->
                <div class="row" *ngIf="update">
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning btn-block" (click)="updateInfo()">
                <b
                  ><i class="bi bi-save2-fill"></i>
                  Guardar Cambios
                </b>
              </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="profile" *ngIf="flagPass">
            <form [formGroup]="formPassword" class="bg-form px-5 pb-3 rounded-lg">
                <!-- Fila de formulario -->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="nombres">Contraseña actual: </label>
                            <input type="password" class="form-control" formControlName="passActual" id="passActual" required />
                        </div>
                    </div>
                </div>
                <!-- Fin fila de formulario -->
                <!-- Fila de formulario -->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="fechaNacimiento">Nueva Contraseña: </label>
                            <input type="password" class="form-control" formControlName="newPass" id="newPass" required />
                        </div>
                    </div>
                </div>
                <!-- Fin fila de formulario -->
                <!-- Fila de formulario -->
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label class="" for="pais">Repita la nueva Contraseña:: </label>
                            <input type="password" class="form-control" formControlName="validNewPass" id="validNewPass" required />
                        </div>
                    </div>
                </div>
                <!-- Fin fila de formulario -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning btn-block" (click)="updatePass()">
                <b
                  ><i class="bi bi-key-fill"></i>
                  Actualizar Contraseña
                </b>
              </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
