<section class="mt-3">
  <div *ngFor="let productos of productos; let i = index">
    <div class="row">
      <div class="col-12 my-2">
        <div class="card text-left">
          <div class="card-header">{{ productos?.nombre }}</div>
          <div class="row">
            <div class="card-body col-8 text-center d-flex flex-column">
              <h5 class="card-title m-2">
                <b>{{ productos?.nombre }}</b>
              </h5>
              <div class="text-center">
                <img
                  src="{{ productos?.urlIcono }}"
                  width="100px"
                  height="100px"
                  alt="Imagen Producto"
                />
                <h6 class="mt-3">
                  <b class="text-success"> USD &nbsp; </b>
                  <b> $ {{ productos?.valor }}</b>
                </h6>
              </div>
              <p class="card-text mt-1">{{ productos?.descripcion }}</p>
            </div>
            <div class="col-4 text-center">
              <img
                class="mt-2"
                src="{{ productos?.urlQr }}"
                alt="QR Code"
                width="170px"
                height="170px"
              />
              <h6><b>Billetera:</b></h6>
              <p>{{ productos?.direccionBilletera }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
